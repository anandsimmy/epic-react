  <script defer src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script defer src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script>
    const rootElement = document.getElementById('root')
    const span1= React.createElement('span', { key: '1' }, 'Hello')
    const span2= React.createElement('span', { key: '2', children: 'World' })
    const reactElement= React.createElement('div', { 'className':'container'},  [span1,' ', span2])

    console.log('re', reactElement)
    ReactDOM.render(reactElement, rootElement)
  </script>
<body>
  <div id="root"></div>
</body>
